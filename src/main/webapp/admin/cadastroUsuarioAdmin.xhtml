<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"> 

<h:head></h:head> 
<ui:decorate template="/admin/templateAdmin.xhtml">
	<ui:define name="centro">
	
	<h:form id="form">
	
	<p:ajaxStatus onstart="PF('statusDialog').show()" onsuccess="PF('statusDialog').hide()" />
 
                              <p:dialog widgetVar="statusDialog" modal="true" draggable="false" closable="false" resizable="false" showHeader="false">
                                   <p:graphicImage library="imagens" name="ajax-loader1.gif" />
                                 </p:dialog>
	
		<p:growl id="messages" autoUpdate="true" />
		
  	<p:panel header="Cadastro de UsuÃ¡rios">
  	<p:panelGrid columns="2"  id="panel" style="margin-top:20px" >
  	  
  	  <p:outputLabel for="nome" value="Nome:" />
	  <p:inputText id="nome" required="true" requiredMessage="Nome deve ser informado." value="#{cadastrarPessoaBean.pessoa.nome}" size="30" />
	  
	    <p:outputLabel for="cpf" value="CPF:" />
	    <p:inputText id="cpf" required="true" requiredMessage="CPF deve ser informado." maxlength="11" value="#{cadastrarPessoaBean.pessoa.cpf}" size="20" />
	 
  	      <p:outputLabel for="email" value="Email:" />
	      <p:inputText id="email" required="true" requiredMessage="Email deve ser informado." value="#{cadastrarPessoaBean.usuario.email}" size="50" />
	      
	       
	        <h:outputLabel for="pwd1" value="Senha: *" />
           <p:password id="pwd1" value="#{cadastrarPessoaBean.usuario.senha}" validatorMessage="Senhas devem ser iguais."  match="pwd2" label="Password 1" requiredMessage="Senha deve ser informada." required="true" />
 
        <h:outputLabel for="pwd2" value="Repita sua senha: *" />
        <p:password id="pwd2" value="#{cadastrarPessoaBean.usuario.senha}" label="Password 2" requiredMessage="Repita sua senha." required="true" />
  	   
  	    	<br />
  	     <p:commandButton id="salvar" process="form" update="form" actionListener="#{cadastrarPessoaBean.salvar()}" value="Cadastrar"/>
  	</p:panelGrid>
  

	</p:panel>
	
	</h:form>

	</ui:define>
</ui:decorate>
</html>
