<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head></h:head>

<ui:decorate template="/admin/templateAdmin.xhtml">
	<ui:define name="centro">
		<h:form id="form">
		
			<p:messages id="messages" autoUpdate="true" closable="true" />
			
			<p:panel id="panel" header="Dados Empresa">
				<p:panelGrid id="grid" style="font-size:15px" columns="2" cellpadding="50">

					<h:outputText value="RazÃ£o Social:" />
					<h:outputText value="#{planoEmpresaBean.empresa.razaoSocial}" />

					<h:outputText value="Nome Fantasia:" />
					<h:outputText value="#{planoEmpresaBean.empresa.nomeFantasia}" />

					<h:outputText value="CNPJ:" />
					<h:outputText value="#{planoEmpresaBean.empresa.cnpj}" />

					<h:outputText value="Telefone:" />
					<h:outputText value="#{planoEmpresaBean.empresa.telefone}" />
					
					<h:outputText value="CEP:" />
					<h:outputText value="#{planoEmpresaBean.empresa.endereco.cep}" />

					<h:outputText value="UF:" />
					<h:outputText value="#{planoEmpresaBean.empresa.endereco.uf}" />

					<h:outputText value="Cidade:" />
					<h:outputText value="#{planoEmpresaBean.empresa.endereco.cidade}" />
					
		             <h:outputText value="Tipo Plano :" />
					<h:outputText value="#{planoEmpresaBean.planoEmpresa!=null? planoEmpresaBean.planoEmpresa.plano.nome :'Sem pacote ativo'}" />
						
					
				</p:panelGrid>
				<br />
				  <p:commandButton id="incluir" ajax="false" rendered="#{planoEmpresaBean.planoAtivo}" value="Incluir Plano" action="#{planoEmpresaBean.incluirPlano}"/>
			</p:panel>
		</h:form>

	</ui:define>
</ui:decorate>


</html>
