<!DOCTYPE html >
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">

<h:head>
<!--<f:metadata>
 
    <f:viewParam name="id" value="#{visualizarProdutoBean.anuncio}" converter="anuncioConverter" />
  
</f:metadata>  -->

</h:head>
<h:body>
<ui:composition template="/WEB-INF/restrito/TemplatePadrao.xhtml">

		<ui:define name="titulo">Descrição Anuncio</ui:define>
		<ui:define name="corpo">
		
      
 <p:accordionPanel  style="margin-top:40px">
        <p:tab title="Produto:">
            <p:panelGrid columns="2" columnClasses="ui-grid-col-3,ui-grid-col-7" layout="grid" styleClass="ui-panelgrid-blank">
                <p:graphicImage  width="174" height="230" value="/ImageAnuncio/#{visualizarProdutoBean.anuncio.produto.produtoImagem.codigo}"/>
               <p:panelGrid columns="2" style="margin-top:30px">
                 <h:outputLabel for="nome" value="Nome:" />
               <h:outputText id="nome" value="#{visualizarProdutoBean.anuncio.produto.nome}" />
               <h:outputLabel for="preco" value="Preço:" />
               <h:outputText id="preco" value="#{visualizarProdutoBean.anuncio.preco}" >
               <f:convertNumber type="currency" currencySymbol="R$" />  
               </h:outputText  >
                 <h:outputLabel for="Pagdinheiro" value="Pagamento em dinheiro:" />
               <h:outputText id="pagdinheiro" value="#{visualizarProdutoBean.anuncio.pagamentoDinheiro==true?'SIM' : 'NÃO'}" />
                <h:outputLabel for="Pagcartao" value="Pagamento com cartão:" />
               <h:outputText id="pagcartao" value="#{visualizarProdutoBean.anuncio.pagamentoCartao==true?'SIM' : 'NÃO'}" />
                 <h:outputLabel for="entrega" value="Entrega:" />
               <h:outputText id="entrega" value="#{visualizarProdutoBean.anuncio.opcaoEntrega==true?'SIM' : 'NÃO'}" />
                <h:outputLabel for="empresa" value="Empresa:" />
               <h:outputText id="empresa" value="#{visualizarProdutoBean.anuncio.empresa.nomeFantasia}" />
                 <h:outputLabel for="bairro" value="Bairro:" />
               <h:outputText id="bairro" value="#{visualizarProdutoBean.anuncio.empresa.endereco.bairro}" />
                 <h:outputLabel for="Cidade" value="cidade:" />
               <h:outputText id="cidade" value="#{visualizarProdutoBean.anuncio.empresa.endereco.cidade}" />
                 <h:outputLabel for="logradouro" value="Logradouro:" />
               <h:outputText id="logradouro" value="#{visualizarProdutoBean.anuncio.empresa.endereco.logradouro}" />
               
               </p:panelGrid>
            </p:panelGrid>
        </p:tab>
        <p:tab title="Descrição:">
            <p:panelGrid columns="1" columnClasses="ui-grid-col-2,ui-grid-col-10" layout="grid" styleClass="ui-panelgrid-blank">
               
               <h4>Descrição</h4>
                 <h:outputText id="descricao" value="#{visualizarProdutoBean.anuncio.produto.descricao==''?'Sem Descrição' : visualizarProdutoBean.anuncio.produto.descricao}" />
              
            </p:panelGrid>
        </p:tab>
      
    </p:accordionPanel>



		</ui:define>
	</ui:composition>


</h:body>
</html>
