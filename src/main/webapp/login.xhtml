<!DOCTYPE html>
<html xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:jsf="http://xmlns.jcp.org/jsf" xmlns:p="http://primefaces.org/ui"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:f="http://java.sun.com/jsf/core">
<h:head>
	<meta charset="utf-8" />

	<title>Login</title>
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<link
		href="http://netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.min.css"
		rel="stylesheet" />
	<style type="text/css">
</style>
	<script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
	<script
		src="http://netdna.bootstrapcdn.com/bootstrap/3.1.0/js/bootstrap.min.js"></script>
</h:head>
<h:body>
	<div class="container">
		<div class="row">

			<div class="col-md-6 col-md-offset-3">
				<h4 style="border-bottom: 1px solid #c5c5c5;">
					<i class="glyphicon glyphicon-user"> </i> Acessar Conta
				</h4>
				<div style="padding: 20px;" id="form-olvidado">
					<h:form role="form" id="loginform">

						<p:messages id="messages" autoUpdate="true" closable="true" />

						<fieldset>
							<div class="form-group input-group">
								<span class="input-group-addon"> @ </span>
								<h:inputText class="form-control"
									value="#{loginBean.usuario.email}" id="email"
									requiredMessage="Email deve ser informado"
									autofocus="autofocus" pt:placeholder="Email" required="true">
									<f:ajax listener="#{loginBean.isEmailValido}" execute="@this"
										render="@this" event="blur" />
									</h:inputText>
							</div>
							<div class="form-group input-group">
								<span class="input-group-addon"> <i
									class="glyphicon glyphicon-lock"> </i>
								</span>
								<h:inputSecret class="form-control" value="#{loginBean.usuario.senha}" id="password"
									pt:placeholder="Password" />
							</div>
							<div class="form-group">

								<h:commandButton value="Acessar" id="login" action="#{loginBean.efetuarLogin}"
									class="btn btn-primary btn-block" >
								
									</h:commandButton>
									<h:commandButton id="sair" immediate="true"  action="index?faces-redirect=true" value="Sair"   class="btn btn-primary btn-block" />

								<p class="help-block">
									<a class="pull-right text-muted" href="recuperarAcesso.xhtml" id="olvidado"><small>Recuperar conta
											</small></a>
								</p>
									
								  
							</div>
						</fieldset>
					</h:form>
				</div>
				
			</div>
		</div>
	</div>
	

</h:body>
</html>
