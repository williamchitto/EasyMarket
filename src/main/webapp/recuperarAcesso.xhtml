<!DOCTYPE html>
<html xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:jsf="http://xmlns.jcp.org/jsf" xmlns:p="http://primefaces.org/ui"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:f="http://java.sun.com/jsf/core">
<h:head>
	<meta charset="utf-8" />

	<title>Login</title>
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<link
		href="http://netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.min.css"
		rel="stylesheet" />
	<style type="text/css">
</style>
	<script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
	<script
		src="http://netdna.bootstrapcdn.com/bootstrap/3.1.0/js/bootstrap.min.js"></script>
</h:head>
<h:body>
	<div class="container">
		<div class="row">

			<div class="col-md-6 col-md-offset-3">
				<h4 style="border-bottom: 1px solid #c5c5c5;">
					<i class="glyphicon glyphicon-user"> </i> Recuperar Conta
				</h4>
				<div style="padding: 20px;" id="form-olvidado">
					<h:form role="form" id="loginform">
                       <p:ajaxStatus onstart="PF('statusDialog').show()" onsuccess="PF('statusDialog').hide()" />
 
                              <p:dialog widgetVar="statusDialog" modal="true" draggable="false" closable="false" resizable="false" showHeader="false">
                                   <p:graphicImage library="imagens" name="loading.gif" />
                                 </p:dialog>
						<p:messages id="messages" autoUpdate="true" closable="true" />

						<fieldset>
							<div class="form-group input-group">
								<span class="input-group-addon"> @ </span>
								<h:inputText class="form-control"
									value="#{recuperarSenhaBean.usuario.email}" id="email"
									requiredMessage="Email deve ser informado"
									autofocus="autofocus" pt:placeholder="Email" required="true">

								</h:inputText>
							</div>

							<div class="form-group">

								<h:commandButton value="Recuperar" id="recuperar"
									action="#{recuperarSenhaBean.recuperarLogin}"
									class="btn btn-primary btn-block">

								</h:commandButton>

								<p class="help-block">
									<a class="pull-right text-muted" href="login.xhtml" id="olvidado"><small>Fazer
											login </small></a>
											</p>
											
								
							</div>
						</fieldset>
					</h:form>
				</div>
				
			</div>
		</div>
	</div>
	
</h:body>
</html>
